<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Plantify Registration
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">
  <h2>Register Here</h2>
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="regData.name" name="name" type="text" placeholder="Your Name" required=""></ion-input>
    </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="regData.email" name="email" type="email" placeholder="Your Email" required=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input [(ngModel)]="regData.username" name="username" type="username" placeholder="Your Username" required=""></ion-input>
      </ion-item>
      <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password" required=""></ion-input>
    </ion-item>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input [(ngModel)]="regData.address" name="address" type="text" placeholder="Your Address" required=""></ion-input>
      </ion-item>

        <ion-item>
          <ion-label stacked>City</ion-label>
          <ion-input [(ngModel)]="regData.city" name="name" type="text" placeholder="Your City" required=""></ion-input>
        </ion-item>

          <ion-item>
            <ion-label stacked>Country</ion-label>
            <ion-input [(ngModel)]="regData.country" name="country" type="text" placeholder="Country" required></ion-input>
          </ion-item>
    <button ion-button block type="submit">
      Sign Up
    </button>
  </form>
</ion-content>
