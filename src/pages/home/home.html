<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end *ngIf="this.isLoggedIn">
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Plantify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-card>

    <ion-card-content text-center>
      <div class="advice_home" [innerHTML]="this.advices" ></div>
        <div style="position: relative; height: 250px; ">

      <div class="tree">
        <div class="trunk" [style.height]="this.tree_height">

            <div *ngFor="let i of branch" class="branch" id="{{i}}">
                <div *ngFor="let j of Arr(getLeafNumber(i))" class="leaf"></div>

            </div>

        </div>
      </div>


        </div>
    </ion-card-content>
  </ion-card>

</ion-content>
